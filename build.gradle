plugins {
    id 'ch.fhnw.thga.frege' version '4.2.0-alpha'
}

frege {
    version = '3.25.84'
    release = '3.25alpha'
    mainModule = 'ch.fhnw.thga.datascience.JavaFxLineChart'
    replModule = 'ch.fhnw.thga.datascience.JavaFxLineChart'
}
repositories {
    mavenLocal()
}

dependencies {
    frege 'org.frege-lang:fregefx:0.8.2-SNAPSHOT', { // only if you need FregeFX (and a Java with JavaFX 8)
        exclude module: 'frege'				   // fregefx comes with a frege dependency but we
     }
}
